<h1>Suppliers list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/supplier/new" class="btn btn-outline-success"> 
            <i class="fa fa-plus"></i>               
                Create                
        </button>
    </div>

    <table class="table table-striped table-dark text-center mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let supplier of suppliers; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.country.country }}</td>
                <td>
                    <button class="btn btn-outline-info mr-1" [routerLink]="['/supplier', supplier.id]">
                        <i class="fa fa-info-circle"></i>                                         
                    </button>
                    <button class="btn btn-outline-warning m-1" [routerLink]="['/supplier', supplier.id]">
                        <i class="fa fa-edit"></i>                            
                    </button>
                    <button class="btn btn-outline-danger m-1" (click)="deleteSupplier(supplier)">
                        <i class="fa fa-trash"></i>                            
                    </button>
                </td>
            </tr>
        </tbody>
    </table>


</div>
