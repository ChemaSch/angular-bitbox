<h1>Users list</h1>
<hr>

<div class="row animated fadeIn">

    <button class="btn btn-warning">Create</button>

    <table class="table table-striped table-dark ">
        <thead class="thead-dark text-center">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>
                    <label class="badge badge-info">{{ user.role }}</label>
                </td>
                <td>
                    <button (click)="getUser(user)" class="btn btn-info m-2">Detail</button>
                    <button (click)="saveUser(user)" class="btn btn-primary m-2">Edit</button>
                    <button (click)="deleteUser(user)" class="btn btn-danger m-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
