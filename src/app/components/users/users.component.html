<h1>Users list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/user/new" class="btn btn-outline-success"> 
            <i class="fa fa-plus"></i>               
                Create                
        </button>
    </div>

    <table class="table table-striped table-dark text-center mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.name }}</td>
                <td>
                    <span *ngIf="user.role === 'ADMIN' " class="badge badge-primary">{{ user.role }}</span>
                    <span *ngIf="user.role !== 'ADMIN' " class="badge badge-info">{{ user.role }}</span>
                </td>
                <td>
                    <button class="btn btn-outline-info mr-1" [routerLink]="['/user', detail, user.id]">
                        <i class="fa fa-info-circle"></i>                                                    
                    </button>
                    <button class="btn btn-outline-warning m-1" [routerLink]="['/user', user.id]">
                        <i class="fa fa-edit"></i>                            
                    </button>
                    <button class="btn btn-outline-danger m-1" (click)="deleteUser(user)">
                        <i class="fa fa-trash"></i>                            
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
