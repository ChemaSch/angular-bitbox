<h1>Price reductions list</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/price_reduction/new" class="btn btn-outline-success"> 
            <i class="fa fa-plus"></i>               
                Create                
        </button>
    </div>

    <table class="table table-striped table-dark text-center mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Reduced Price</th>
                <th scope="col">Start Date</th>
                <th scope="col">Start Date</th>
                <th scope="col">Tools</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let price_reduction of price_reductions; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ price_reduction.reduced_price }}</td>
                <td>{{ price_reduction.start_date }}</td>
                <td>{{ price_reduction.end_date }}</td>
                <td>
                    <button class="btn btn-outline-info mr-1" [routerLink]="['/price_reduction', detail, price_reduction.id]">
                        <i class="fa fa-info-circle"></i>                                         
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
