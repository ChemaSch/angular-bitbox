<h1>Price reduction</h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/price_reductions" class="btn btn-outline-secondary"> 
            <i class="fa fa-arrow-left"></i>
            Back   
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form ngNativeValidate (ngSubmit)="saveOrUpdate(f)" #f="ngForm">
            <div class="form-group">
                <label for="reduced_price">Reduced price</label>
                <input class="form-control" type="number" name="reduced_price" [(ngModel)]="price_reduction.reduced_price" [disabled]="isDetail">
            </div>

            <div class="form-group">
                <label for="start_date">Start date</label>
                <input class="form-control" type="date" name="start_date" [(ngModel)]="price_reduction.start_date" [disabled]="isDetail">
            </div>

            <div class="form-group">
                <label for="end_date">End date</label>
                <input class="form-control" type="date" name="end_date" [(ngModel)]="price_reduction.end_date" [disabled]="isDetail">
            </div>

            <div *ngIf="!isDetail" class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i>
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
