<div class="row">
    <div class="col-lg-12">
        <h1>User Login</h1>
        <hr>

        <form ngNativeValidate (ngSubmit)="login( f )" #f="ngForm">

            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required placeholder="Password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="reminder">
                <label class="form-check-label" for="reminder">Reminder me</label>
            </div>

            <button class="btn btn-primary" type="submit">
            <i class="fa fa-sign-in"></i>
                Login
            </button>

        </form>
    </div>
</div>
